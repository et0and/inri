	<script type="text/javascript" >
	<!--[CDATA[
		var navImgs = [
			"portfolio","models",
			"lessons", "contact",
			
		];
		var navImgsPrefix = "/";
		var navImgsPostfix = ".png";
		var navImgsActive = "_active";

		$(function(){
			$("nav ul li a img").each(function(index){
				$(this).hover(
					function(){onMenuMouseOver(index);},
					function(){onMenuMouseOut(index);}
				);
			});
		});
		function onMenuMouseOver(index_){
			$("nav ul li a img").each(function(index){
				if(index != index_ && this.src != navImgsPrefix+navImgs[index]+navImgsPostfix){
					this.src = navImgsPrefix+navImgs[index]+navImgsPostfix;
				}
				if(index == index_ && this.src != navImgsPrefix+navImgs[index]+navImgsActive+navImgsPostfix){
					this.src = navImgsPrefix+navImgs[index]+navImgsActive+navImgsPostfix;
				}
			});
		}
		function onMenuMouseOut(index_){
			$("nav ul li a img").each(function(index){
				if(this.src != navImgsPrefix+navImgs[index]+navImgsPostfix){
					this.src = navImgsPrefix+navImgs[index]+navImgsPostfix;
				}
			});
		}
		
	//]]-->
